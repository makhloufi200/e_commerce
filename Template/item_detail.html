{% extends 'base.html' %}


{% block content %}


<div class="container my-5">

	
<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div> <a href="#"><img src="/media/{{ object.image }}" style="width: 450px"></a></div>
</div> <!-- slider-product.// -->
</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<h3 class="title mb-3">{{ object.name }}</h3>
<!--<p class="price-detail-wrap"> 
	<span class="price h3 text-warning"> 
		<span class="currency"> DZD </span><span class="num">{{ object.price }}</span>
	</span> 
	
</p>  price-detail-wrap .// -->
<p class="lead price-detail-wrap">
    {% if object.discount_price %}
        <span class="mr-1">
			<span class="currency"> DZD </span><del>{{ object.price }}</del>
        </span>
        <span class="currency"> DZD </span><span>{{ object.discount_price }}</span>
            {% else %}
        <span class="currency"> DZD </span><span>{{ object.price }}</span>
    {% endif %}
</p>
<dl class="item-property">
  <dt>Description</dt>
  <dd><p>{{ object.description }}</p></dd>
</dl>

	<a href="{% url 'mainapp:cart' object.slug %}" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart </a>
	<a href="{% url 'mainapp:decrease-cart' object.slug %}" class="btn btn-danger">Remove from Cart</a>
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->


</div>
<!--container.//-->
{% endblock %}
